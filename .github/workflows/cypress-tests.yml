name: Ejecutar pruebas con Cypress

# 🚦 Define cuándo se ejecutará el flujo de trabajo
on:
  push:          # Cada vez que se hace un push al repositorio
    branches:
      - main     # Especifica en qué rama debe ejecutarse (puede ser main, develop, etc.)
  pull_request:  # Cada vez que se crea un pull request (ideal para validaciones antes de fusionar)

# 🚀 Configuración del trabajo (job) principal
jobs:
  cypress-run:
    runs-on: ubuntu-latest  # 🛠 Define el sistema operativo del contenedor (Ubuntu es una buena opción)

    steps:
      # 📥 1. Clonar el repositorio
      - name: Checkout del código
        uses: actions/checkout@v3

      # 📦 2. Instalar Node.js (Cypress requiere Node.js)
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Versión recomendada de Node.js

      # 📂 3. Instalar dependencias del proyecto (Cypress incluido)
      - name: Instalar dependencias
        run: npm install

      # 🧪 4. Ejecutar las pruebas con Cypress en modo headless (sin interfaz gráfica)
      - name: Ejecutar pruebas con Cypress
        run: npx cypress run

      # 🎥 5. Guardar videos y capturas de pantalla en caso de fallas
      - name: Guardar videos y capturas de pantalla en caso de fallas
        if: failure()  # Esta acción se ejecuta solo si alguna prueba falla
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts    # Nombre del archivo resultante
          path: cypress/downloads/      # Carpeta de videos generados por Cypress