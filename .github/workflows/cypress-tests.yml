name: Ejecutar pruebas con Cypress

#  Define cu谩ndo se ejecutar谩 el flujo de trabajo
on:
  push:          # Cada vez que se hace un push al repositorio
    branches:
      - main     # Especifica en qu茅 rama debe ejecutarse (puede ser main, develop, etc.)
  pull_request:  # Cada vez que se crea un pull request (ideal para validaciones antes de fusionar)

#  Configuraci贸n del trabajo (job) principal
jobs:
  cypress-run:
    runs-on: ubuntu-latest  #  Define el sistema operativo del contenedor (Ubuntu es una buena opci贸n)

    steps:
      #  1. Clonar el repositorio
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      #  2. Instalar Node.js (Cypress requiere Node.js)
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Versi贸n recomendada de Node.js

      #  3. Instalar dependencias del proyecto (Cypress incluido)
      - name: Instalar dependencias
        run: npm install

      # И 4. Ejecutar las pruebas con Cypress en modo headless (sin interfaz gr谩fica)
      - name: Ejecutar pruebas con Cypress
        run: npx cypress run

      #  5. Guardar videos y capturas de pantalla en caso de fallas
      - name: Guardar videos y capturas de pantalla en caso de fallas
        if: failure()  # Esta acci贸n se ejecuta solo si alguna prueba falla
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts    # Nombre del archivo resultante
          path: cypress/downloads/      # Carpeta de videos generados por Cypress